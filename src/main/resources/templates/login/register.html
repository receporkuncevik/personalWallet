<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Personal Wallet - Register</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../../static/img/favicon.png" th:href="@{/img/favicon.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">


    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="../../static/plugins/fontawesome/css/fontawesome.min.css"
          th:href="@{/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" href="../../static/plugins/fontawesome/css/all.min.css"
          th:href="@{/plugins/fontawesome/css/all.min.css}">

    <!-- Main CSS -->
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<!-- Main Wrapper -->
<div class="main-wrapper login-body">

    <div class="login-wrapper">
        <div class="container">


            <div class="loginbox">
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Kayıt Ol</h1>
                        <p class="account-subtitle">Hemen Hesap Aç</p>

                        <!-- Form -->
                        <form th:action="@{/login/registration-process}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label class="form-control-label">Adı</label>
                                <input class="form-control" type="text" th:field="*{firstName}">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Soyadı</label>
                                <input class="form-control" type="text" th:field="*{lastName}">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Kullanıcı Adı</label>
                                <input class="form-control" type="text" th:field="*{userName}">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Şifre</label>
                                <input class="form-control" type="password" th:field="*{password}">
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-lg btn-block btn-primary" type="submit">Kayıt Ol</button>
                            </div>
                        </form>
                        <!-- /Form -->

                        <div class="text-center dont-have">Zaten bir hesabın var mı? <a th:href="@{/login/login}">Giriş Yap</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /Main Wrapper -->

<!-- jQuery -->
<script src="../../static/js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>

<!-- Bootstrap Core JS -->
<script src="../../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Feather Icon JS -->
<script src="../../static/js/feather.min.js" th:src="@{/js/feather.min.js}"></script>

<!-- Slimscroll JS -->
<script src="../../static/plugins/slimscroll/jquery.slimscroll.min.js"
        th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>


<!-- Custom JS -->
<script src="../../static/js/script.js" th:src="@{/js/script.js}"></script>

</body>

</html>

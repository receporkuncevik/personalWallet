<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layouts/_layout}">
<head>
  <meta charset="UTF-8">
  <title>Banka Hesabı Ekle</title>
</head>
<body>

<div layout:fragment="content">
  <div class="col-md-12 col-sm-12">
    <div class="col-xl-12 col-md-12">


      <div class="card">
        <div class="card-header">
          <div th:if="${bankAccount.id}"><h5 class="card-title">Banka Hesabı Güncelle </h5></div>
          <div th:unless="${bankAccount.id}"><h5 class="card-title">Banka Hesabı Ekle</h5></div>
        </div>
        <div class="card-body">
          <!-- Form -->
          <form action="#" th:action="@{/bank-account/addBankAccount}" method="post">
            <div class="row form-group">
              <input type="hidden" th:field="${bankAccount.id}" th:value="${bankAccount.id}" />
              <label class="col-sm-3 col-form-label input-label">Kategori</label>
              <div class="col-md-12">
                <select class="form-control" th:field="*{bankAccount.bank}">
                  <th:block th:each="bank : ${listBanks}">
                    <option th:text="${bank.name}" th:value="${bank.id}"></option>
                  </th:block>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <label for="IBAN" class="col-sm-3 col-form-label input-label">IBAN Numarası</label>
              <div class="col-sm-12">
                <input type="text" th:field="${bankAccount.ibanNo}" class="form-control"
                       id="IBAN" required/>
              </div>
            </div>

            <div class="row form-group">
              <label for="musterinumarasi" class="col-sm-3 col-form-label input-label">Musteri Numarası</label>
              <div class="col-sm-12">
                <input type="text" th:field="${bankAccount.customerNumber}" class="form-control"
                       id="musterinumarasi" required />
              </div>
            </div>

            <div class="text-right">
              <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>

          </form>
          <!-- /Form -->

        </div>
      </div>
    </div>
  </div>


</div>

</body>
</html>

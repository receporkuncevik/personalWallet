<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{page_layouts/_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
  <div class="col-md-12 col-sm-12">
    <div class="col-xl-12 col-md-12">


      <div class="card">
        <div class="card-header">
          <div th:if="${budget.id">
            <h5 class="card-title">Bütçe Düzenle</h5>
          </div>
          <div th:unless="${budget.id}">
            <h5 class="card-title">Bütçe Ekle</h5>
          </div>
        </div>
        <div class="card-body">
          <!-- Form -->
          <form action="#" th:action="@{/budget/addBudget}" method="post">
            <input type="hidden" th:field="${budget.id}" th:value="${budget.id}" />
            <div class="row form-group">
              <label for="startingDate" class="col-sm-3 col-form-label input-label">Başlangıç Tarihi</label>
              <div class="col-sm-12">
                <input type="date" th:field="${budget.startingDate}" class="form-control" id="startingDate" />
              </div>
            </div>
            <div class="row form-group">
              <label for="expirationDate" class="col-sm-3 col-form-label input-label">Bitiş Tarihi</label>
              <div class="col-sm-12">
                <input type="date" th:field="${budget.expirationDate}" class="form-control" id="expirationDate"  />

              </div>
            </div>
            <div class="row form-group">
              <label for="miktar" class="col-sm-3 col-form-label input-label">Miktar</label>
              <div class="col-sm-12">
                <input type="text" th:field="${budget.amount}"  class="form-control" id="miktar"/>
              </div>
            </div>

            <div class="text-right">
              <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>

          </form>
          <!-- /Form -->

        </div>
      </div>
    </div>
  </div>


</div>
</body>
</html>

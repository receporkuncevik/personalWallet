<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layouts/_layout}">
<head>
    <meta charset="UTF-8">
    <title>Ödeme Ekle</title>
</head>
<body>

<div layout:fragment="content">
    <div class="col-md-12 col-sm-12">
        <div class="col-xl-12 col-md-12">


            <div class="card">
                <div class="card-header">
                    <div th:if="${accumulation.id}"><h5 class="card-title">Brikim Güncelle </h5></div>
                    <div th:unless="${accumulation.id}"><h5 class="card-title">Brikim Ekle</h5></div>
                </div>
                <div class="card-body">
                    <!-- Form -->
                    <form action="#" th:action="@{/accumulation/addAccumulation}" method="post">
                        <div class="row form-group">
                            <input type="hidden" th:field="${accumulation.id}" th:value="${accumulation.id}" />
                            <label class="col-sm-3 col-form-label input-label">Kategori</label>
                            <div class="col-md-12">
                                <select class="form-control" th:field="*{accumulation.accumulationCategory}">
                                    <th:block th:each="accumulationCategory : ${accumulationCategories}">
                                        <option th:text="${accumulationCategory.description}" th:value="${accumulationCategory.id}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="description" class="col-sm-3 col-form-label input-label">Aciklama</label>
                            <div class="col-sm-12">
                                <input type="text" th:field="${accumulation.descripion}" class="form-control"
                                       id="description"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="miktar" class="col-sm-3 col-form-label input-label">Miktar</label>
                            <div class="col-sm-12">
                                <input type="text" th:field="${accumulation.amount}" class="form-control" id="miktar"/>
                            </div>
                        </div>


                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </div>

                    </form>
                    <!-- /Form -->

                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{page_layouts/_layout}">
<head>
  <title>TODO supply a title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div layout:fragment="content">
  <div class="col-md-12 col-sm-12">
    <div class="col-xl-12 col-md-12">


      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Profili Düzenle</h5>
        </div>
        <div class="card-body">
          <!-- Form -->
          <form th:action="@{/user/update}" method="post">

            <input type="hidden" th:field="${user.id}" th:value="${user.id}" />

            <div class="form-group">
              <label class="form-control-label">Adı</label>
              <input class="form-control" type="text" th:field="${user.firstName}">
            </div>
            <div class="form-group">
              <label class="form-control-label">Soyadı</label>
              <input class="form-control" type="text" th:field="${user.lastName}">
            </div>
            <div class="form-group">
              <label class="form-control-label">Kullanıcı Adı</label>
              <input class="form-control" type="text" th:field="${user.userName}">
            </div>
            <div class="form-group">
              <label class="form-control-label">Sifre</label>
              <input class="form-control" type="password" name="password" th:value="${user.password}">
            </div>

            <div class="text-right">
              <button type="submit" class="btn btn-primary">Güncelle</button>
            </div>

          </form>

          <!-- /Form -->

        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
